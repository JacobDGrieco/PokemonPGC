<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon PGC</title>
  <link rel="stylesheet" href="./styles/backup.css" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/layout.css" />
  <link rel="stylesheet" href="./styles/sidebar.css" />
  <link rel="stylesheet" href="./styles/cards.css" />
  <link rel="stylesheet" href="./styles/distributions.css" />
  <link rel="stylesheet" href="./styles/tasks.css" />
  <link rel="stylesheet" href="./styles/dex.css" />
  <link rel="stylesheet" href="./styles/modal.css" />
  <link rel="stylesheet" href="./styles/rings.css" />
  <link rel="stylesheet" href="./styles/games.css" />
  <link rel="stylesheet" href="./styles/tooltip.css" />
  <!-- <link rel="stylesheet" href="./style.css" /> -->
</head>

<body>
  <header class="app-header">
    <h1>Pokémon PGC</h1>
    <div class="breadcrumbs" id="crumbs" style="display: none"></div>
  </header>

  <div class="app">
    <aside id="sidebar" class="sidebar" aria-label="Explorer">
      <div class="sidebar-header">
        <button id="navBack" class="back-btn" aria-label="Go back">←</button>
        <div id="navTitle" class="sidebar-title">Generations</div>
      </div>
      <div id="sideList" class="dir-list"></div>
    </aside>

    <main id="content" class="content" aria-live="polite"></main>
  </div>

  <!-- Modal (Dex) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header>
        <h2 id="modalTitle">Dex Editor</h2>
        <div class="toolbar" style="display: flex; gap: 8px; align-items: center; margin: 0">
          <input id="dexSearch" class="flag-select" type="text" placeholder="Search dex…" autocomplete="off"
            autocorrect="off" autocapitalize="off" spellcheck="false" data-gramm="false" data-lpignore="true"
            data-1p-ignore="true" data-form-type="other" />
          <button id="dexSelectAll" class="button">Set All</button>
          <select id="dexClearAll" class="flag-select"></select>
        </div>
        <div class="modalChange">
          <button id="modalClose" class="button">Close</button>
        </div>
      </header>
      <div class="body">
        <div id="dexGrid" class="grid" role="list"></div>
      </div>
    </div>
  </div>
  <!-- Modal (Research) -->
  <div id="researchModal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <header class="modal-hd">
        <h2 id="researchTitle">Research Tasks</h2>
        <button id="researchModalClose" class="modal-close">Close</button>
      </header>
      <div class="modal-bd">
        <div id="researchGrid" class="research-grid"></div>
      </div>
    </div>
  </div>
  <!-- Modal (Fashion) -->
  <div id="fashionModal" class="modal" aria-hidden="true">
    <div class="sheet" role="dialog" aria-modal="true" aria-labelledby="fashionModalTitle">
      <header>
        <h2 id="fashionModalTitle">Fashion</h2>
        <div class="toolbar" style="display: flex; gap: 8px; align-items: center; margin: 0">
          <input id="fashionSearch" class="flag-select" placeholder="Search fashion…" autocomplete="off"
            autocorrect="off" autocapitalize="off" spellcheck="false" data-gramm="false" data-lpignore="true"
            data-1p-ignore="true" data-form-type="other" />
          <button class="button" id="fashionSelectAll">Select All</button>
          <button class="button" id="fashionClearAll">Clear All</button>
          <button class="button" id="fashionModalClose" aria-label="Close">
            Close
          </button>
        </div>
      </header>
      <div class="body">
        <div id="fashionGrid" class="grid" role="list"></div>
      </div>
    </div>
  </div>
  <!-- Modal (Dex/Fashion Forms) -->
  <div id="formsModal" class="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-hd">
        <h3 id="formsModalTitle">Select Forms</h3>
        <button class="modal-close" id="formsModalClose" aria-label="Close">
          ✕
        </button>
      </div>
      <div class="modal-bd">
        <div id="formsWheel" class="forms-wheel"></div>
      </div>
    </div>
  </div>

  <!-- Load data chunks first (you can add many of these) -->
  <!-- Base seed -->
  <!-- Lightweight registry so chunks can register BEFORE app.js -->
  <script>
    (function () {
      window.DATA = window.DATA || {};
      window.PPGC = window.PPGC || {};
      function deepMerge(t, s) {
        for (const k in s) {
          const sv = s[k],
            tv = t[k];
          if (sv && typeof sv === "object" && !Array.isArray(sv)) {
            t[k] = deepMerge(tv && typeof tv === "object" ? tv : {}, sv);
          } else {
            t[k] = sv;
          }
        }
        return t;
      }
      window.PPGC.register = function (chunk) {
        deepMerge(window.DATA, chunk || {});
      };
    })();
  </script>

  <!-- App last -->
  <script type="module" src="./src/index.js"></script>
</body>

</html>

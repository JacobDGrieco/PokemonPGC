<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			  content="width=device-width, initial-scale=1" />
		<title>Pokémon PGC</title>

		<!-- Core layout & base styles -->
		<link rel="stylesheet"
			  href="./styles/backup.css" />
		<link rel="stylesheet"
			  href="./styles/base.css" />
		<link rel="stylesheet"
			  href="./styles/layout.css" />
		<link rel="stylesheet"
			  href="./styles/mon-info.css" />
		<link rel="stylesheet"
			  href="./styles/sidebar.css" />
		<link rel="stylesheet"
			  href="./styles/cards.css" />
		<link rel="stylesheet"
			  href="./styles/distributions.css" />
		<link rel="stylesheet"
			  href="./styles/tasks.css" />
		<link rel="stylesheet"
			  href="./styles/mon-info.css" />

		<!-- Feature-specific styles -->
		<link rel="stylesheet"
			  href="./styles/modal-dex.css" />
		<link rel="stylesheet"
			  href="./styles/modal-base.css" />
		<link rel="stylesheet"
			  href="./styles/modal-radial.css" />
		<link rel="stylesheet"
			  href="./styles/modal-research.css" />
		<link rel="stylesheet"
			  href="./styles/modal-typings.css" />
		<link rel="stylesheet"
			  href="./styles/modal-mon-info.css" />
		<link rel="stylesheet"
			  href="./styles/modal-model-viewer.css" />
		<link rel="stylesheet"
			  href="./styles/rings.css" />
		<link rel="stylesheet"
			  href="./styles/games.css" />
		<link rel="stylesheet"
			  href="./styles/tooltip.css" />

		<!-- account / auth styles -->
		<link rel="stylesheet"
			  href="./styles/auth.css" />
	</head>

	<body>
		<header class="app-header">
			<button id="sidebarToggle"
					class="sidebar-toggle"
					type="button"
					aria-label="Toggle sidebar"
					aria-pressed="false">
				☰
			</button>
			<div class="header-brand">
				<a id="ppgcHomeBtn"
				   class="brand-link"
				   href="#">PokémonPGC</a>

				<a id="ppgcMonInfoBtn"
				   class="brand-link"
				   href="#">Info/Tools</a>
			</div>
			<div class="task-search-wrap">
				<input id="taskSearchInput"
					   class="task-search-input"
					   type="search"
					   placeholder="Search tasks…"
					   autocomplete="off"
					   autocorrect="off"
					   autocapitalize="off"
					   spellcheck="false"
					   data-gramm="false"
					   data-lpignore="true"
					   data-1p-ignore="true"
					   data-form-type="other" />

				<div id="taskSearchResults"
					 class="task-search-results"></div>
			</div>
			<div class="breadcrumbs"
				 id="crumbs"
				 style="display: none"></div>
		</header>

		<div class="app">
			<aside id="sidebar"
				   class="sidebar"
				   aria-label="Explorer">
				<div class="sidebar-header">
					<button id="navBack"
							class="back-btn"
							aria-label="Go back">←</button>
					<div id="navTitle"
						 class="sidebar-title">Generations</div>
				</div>
				<div id="sideList"
					 class="dir-list"></div>
			</aside>

			<main id="content"
				  class="content"
				  aria-live="polite"></main>
		</div>

		<!-- Modal (Dex) -->
		<div id="modal"
			 class="modal"
			 aria-hidden="true">
			<div class="sheet"
				 role="dialog"
				 aria-modal="true"
				 aria-labelledby="modalTitle">
				<header>
					<h2 id="modalTitle">Dex Editor</h2>
					<div class="toolbar"
						 style="display: flex; gap: 8px; align-items: center; margin: 0">
						<input id="dexSearch"
							   class="flag-select"
							   type="text"
							   placeholder="Search dex… (/help for commands)"
							   autocomplete="off"
							   autocorrect="off"
							   autocapitalize="off"
							   spellcheck="false"
							   data-gramm="false"
							   data-lpignore="true"
							   data-1p-ignore="true"
							   data-form-type="other" />
						<button id="dexSelectAll"
								class="button">Set All</button>
						<select id="dexClearAll"
								class="flag-select"></select>
					</div>
					<div class="modalChange">
						<button id="modalClose"
								class="button">✕</button>
					</div>
				</header>
				<div class="body">
					<div id="dexGrid"
						 class="grid"
						 role="list"></div>
				</div>
			</div>
		</div>

		<!-- Modal (Mon Info) -->
		<div id="monInfoModal"
			 class="modal"
			 aria-hidden="true">
			<div class="modal-dialog">
				<header class="modal-hd">
					<h2 id="monInfoTitle">Pokémon Info</h2>
					<button id="monInfoClose"
							class="modal-close"
							aria-label="Close">
						✕
					</button>
				</header>
				<div class="modal-bd">
					<div id="monInfoBody"
						 class="mon-info-body"></div>
				</div>
			</div>
		</div>

		<!-- Modal (Model Viewer) -->
		<div id="modelViewerModal"
			 class="modal">
			<div class="modal-dialog"
				 style="overflow-y:hidden;">
				<header class="modal-hd">
					<h2 id="modelViewerTitle">Model Viewer</h2>
					<button id="modelViewerClose"
							class="modal-close"
							aria-label="Close">✕</button>
				</header>
				<div class="modal-bd">
					<div id="modelViewerBody"></div>
				</div>
			</div>
		</div>

		<!-- Modal (Research) -->
		<div id="researchModal"
			 class="modal"
			 aria-hidden="true">
			<div class="modal-dialog">
				<header class="modal-hd">
					<h2 id="researchTitle">Research Tasks</h2>
					<button id="researchModalClose"
							class="modal-close">✕</button>
				</header>
				<div class="modal-bd">
					<div id="researchGrid"
						 class="research-grid"></div>
				</div>
			</div>
		</div>

		<!-- Modal (Fashion) -->
		<div id="fashionModal"
			 class="modal"
			 aria-hidden="true">
			<div class="sheet"
				 role="dialog"
				 aria-modal="true"
				 aria-labelledby="fashionModalTitle">
				<header>
					<h2 id="fashionModalTitle">Fashion</h2>
					<div class="toolbar"
						 style="display: flex; gap: 8px; align-items: center; margin: 0">
						<label id="fashionGenderToggle"
							   class="sprite-toggle hidden">
							<span class="lbl">Male</span>
							<input type="checkbox"
								   id="fashionGenderCheckbox" />
							<span class="switch"><span class="knob"></span></span>
							<span class="lbl">Female</span>
						</label>
						<input id="fashionSearch"
							   class="flag-select"
							   placeholder="Search fashion…"
							   autocomplete="off"
							   autocorrect="off"
							   autocapitalize="off"
							   spellcheck="false"
							   data-gramm="false"
							   data-lpignore="true"
							   data-1p-ignore="true"
							   data-form-type="other" />
						<button class="button"
								id="fashionSelectAll">Select All</button>
						<button class="button"
								id="fashionClearAll">Clear All</button>
					</div>
					<div class="modalChange">
						<button class="button"
								id="fashionModalClose"
								aria-label="Close">
							✕
						</button>
					</div>
				</header>
				<div class="body">
					<div id="fashionGrid"
						 class="grid"
						 role="list"></div>
				</div>
			</div>
		</div>

		<!-- Modal (Dex/Fashion Forms) -->
		<div id="formsModal"
			 class="modal"
			 aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-hd">
					<h3 id="formsModalTitle">Select Forms</h3>
					<button class="modal-close"
							id="formsModalClose"
							aria-label="Close">
						✕
					</button>
				</div>
				<div class="modal-bd">
					<div id="formsWheel"
						 class="forms-wheel"></div>
				</div>
			</div>
		</div>
		<!-- Account / Auth Modal -->
		<div id="ppgc-auth-overlay"
			 class="ppgc-auth-overlay"
			 hidden>
			<div class="ppgc-auth-modal"
				 role="dialog"
				 aria-modal="true"
				 aria-labelledby="ppgc-auth-title">
				<button class="ppgc-auth-close"
						type="button"
						aria-label="Close account dialog">
					×
				</button>

				<h2 id="ppgc-auth-title">Account</h2>

				<div class="ppgc-auth-tabs">
					<button type="button"
							data-mode="login"
							class="active">Log in</button>
					<button type="button"
							data-mode="signup">Sign up</button>
				</div>

				<form id="ppgc-auth-form">
					<label class="field">
						<span>Email</span>
						<input type="email"
							   name="email"
							   autocomplete="email"
							   required />
					</label>
					<label class="field">
						<span>Password</span>
						<input type="password"
							   name="password"
							   autocomplete="current-password"
							   required />
					</label>
					<button type="submit"
							class="primary"
							id="ppgc-auth-submit">
						Log in
					</button>
				</form>

				<div id="ppgc-auth-status"
					 class="ppgc-auth-status"
					 aria-live="polite"></div>
			</div>
		</div>

		<!-- App entrypoint -->
		<script type="module"
				src="./dist/bundle.js"></script>
	</body>

</html>

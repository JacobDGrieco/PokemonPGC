services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: "file:./data/pokemonpgc.db"
      PGC_USER_ID: "owner"
      PGC_SPRITES_BASE: "/sprites"
    volumes:
      - pgcdata:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
volumes:
  pgcdata:
